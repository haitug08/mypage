<h2>お問い合わせフォーム</h2>
<form class="form1">
<table class="ta1">

    <tbody>
    <tr>

    </tr>
    <tr>

      <input type="radio" id="radio5" name="kinds" value="radio5"><label for="radio5">その他</label>
     </td>
    </tr>
     <tr>
     <th>お問合せ内容</th>
     <td><textarea cols="30" rows="10" class="wl" style="height: 150px; width: 80%;"></textarea></td>
    </tr>
   </tbody>
</table>

 <a href="">送信</a>
